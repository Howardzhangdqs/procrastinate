# _netlify.toml
[build]
publish = "."

[[redirects]]
from = "/api/*"
to = ":splat"
status = 200
force = true
headers = { "Access-Control-Allow-Origin" = "*", "Access-Control-Allow-Methods" = "GET, POST, PUT, DELETE, OPTIONS", "Access-Control-Allow-Headers" = "Content-Type, Authorization" }

[[redirects]]
from = "/*"
to = "/index.html"
status = 200
